<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .blog-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
            font-size: 2.25rem;
        }

        .blog-footer {
            padding: 2.5rem 0;
            color: #727272;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 0.05rem solid #e5e5e5;
        }
    </style>
</head>
<body>

<div class="container">
    <header th:insert="blocks/navigation :: nav"></header>
</div>

<main class="container">
    <div class="p-4 p-md-5 mb-4">
        <a class="btn btn-outline-secondary mb-4" href="/">Назад</a>
        <form th:action="@{/post-add}" method="post">
            <div class="row">
                <input class="form-control mb-2" type="text" name="title" placeholder="Заголовок">
                <input class="form-control mb-2" type="text" name="theme" placeholder="Тема">
                <textarea class="form-control mb-4" name="text" placeholder="Содержание"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary col-2" type="submit">Добавить</button>
            </div>
        </form>
    </div>
</main>

<footer class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

</body>
</html>
