<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .blog-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
            font-size: 2.25rem;
        }

        .blog-footer {
            padding: 2.5rem 0;
            color: #727272;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 0.05rem solid #e5e5e5;
        }
    </style>
</head>
<body>

<div class="container">
    <header th:insert="blocks/navigation :: nav"></header>
</div>

<main class="container">
    <div class="p-4 p-md-5 mb-4">
        <a class="btn btn-outline-secondary mb-4" href="/">Назад</a>
        <form th:action="@{/post-add}" method="post">
            <div class="row">
                <input class="form-control mb-2" type="text" name="title" placeholder="Заголовок" autofocus="">
                <input class="form-control mb-2" type="text" name="theme" placeholder="Тема">
                <textarea class="form-control mb-4" name="text" placeholder="Содержание"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-primary col-2" type="submit">Добавить</button>
            </div>
        </form>
    </div>
</main>

<footer class="blog-footer">
    <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

</body>
</html>
